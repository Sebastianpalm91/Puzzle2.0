<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styling/puzzle.css">
  <link rel="stylesheet" href="./styling/animation.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Puzzle Memory Game</title>
</head>
<div class="snow"></div>
<body>
  <div class="go"> <div class="readyGo"></div> </div>
  <div class="containerBody">
    <div class="header">
      <div class="timer"><h2>00:00</h2></div>
      <button class="shuffle bounce animated" type="button" name="button">Click to (re)start</button>
      <button class="startTimer bounce animated" type="button">Start timer</button>
    </div>
    <div class="puzzleContainer">
      <div class="puzzle first" data-puzzle="1"><img src="./images/hopper_str.png" alt=""></div>
      <div class="puzzle first" data-puzzle="1"> <img src="./images/hopper_str.png" alt=""></div>
      <div class="puzzle first" data-puzzle="2"><img src="./images/steve_str.png" alt=""></div>
      <div class="puzzle first" data-puzzle="2"><img src="./images/steve_str.png" alt=""></div>
      <div class="puzzle second" data-puzzle="3"><img src="./images/jonathan_str.png" alt=""></div>
      <div class="puzzle second" data-puzzle="3"><img src="./images/jonathan_str.png" alt=""></div>
      <div class="puzzle second" data-puzzle="4"><img src="./images/joyce_str.png" alt=""></div>
      <div class="puzzle second" data-puzzle="4"><img src="./images/joyce_str.png" alt=""></div>
      <div class="puzzle third" data-puzzle="5"><img src="./images/mike_str.png" alt=""></div>
      <div class="puzzle third" data-puzzle="5"><img src="./images/mike_str.png" alt=""></div>
      <div class="puzzle third" data-puzzle="6"><img src="./images/dustin_str.png" alt=""></div>
      <div class="puzzle third" data-puzzle="6"><img src="./images/dustin_str.png" alt=""></div>
      <div class="puzzle fourth" data-puzzle="7"><img src="./images/max_str.png" alt=""></div>
      <div class="puzzle fourth" data-puzzle="7"><img src="./images/max_str.png" alt=""></div>
      <div class="puzzle fourth" data-puzzle="8"><img src="./images/eleven_str.png" alt=""></div>
      <div class="puzzle fourth" data-puzzle="8"><img src="./images/eleven_str.png" alt=""></div>
    </div>
    <div class="highScore">
      <h3>High Scores</h3>
      <ul class="scoreList">
      </ul>
    </div>
  </div>
  <audio src="audio/01 - Kyle Dixon & Michael Stein - Stranger Things.mp3"></audio>
</body>
<script type="text/javascript" src="./script/onLoad.js"></script>
<script type="text/javascript" src="./script/flashlight.js"></script>
<script type="text/javascript" src="./script/variables.js"></script>
<script type="text/javascript" src="./script/loopArray.js"></script>
<script type="text/javascript" src="./script/timer.js"></script>
<script type="text/javascript" src="./script/logic.js"></script>
</html>
